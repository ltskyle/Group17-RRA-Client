<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Therapist</title>
    <link rel="icon" href="./images/adduser.webp">
    <link rel="stylesheet" href="./styles/CreateTherapist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="./Admin.html" id="go-home" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="./MakeSchedule.html" id="schedule" class="nav-link px-2 link-dark">Make Schedule</a></li>
         <li><a href="./Reports.html" id="schedule" class="nav-link px-2 link-dark">Reports</a></li>
         <li><a href="./CreateTherapist.html" id="schedule" class="nav-link px-2 link-dark">Add Therapist</a></li>
      </ul>

      <div class="col-md-3 text-end">
         <button id="login-btn" type="button" class="btn"onclick="window.location.href='../index.html'">Logout</button>
      </div>
    </header>

</div>
    <div id="all">
        <form id="createClient">
            <div class="formContainer">
                <div id="marg">
                <label for="fname"><b>Therapist First Name</b></label>
                <input
                    id="fname"
                    type="text"
                    placeholder="Enter First Name"
                    name="fname"
                    required
                />
                <label for="lname"><b>Therapist Last Name</b></label>
                <input
                    id="lname"
                    type="text"
                    placeholder="Enter Last Name"
                    name="fname"
                    required
                />
                </div>
                <div id="marg">
                <label for="email"><b>Therapist Email</b></label>
                <input
                    id="email"
                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                />
                <label for="password"><b>Therapist Password</b></label>
                <input
                    id="password"
                    type="password"
                    placeholder="Enter Password"
                    name="password"
                    required
                />
                </div>
                <div id="marg">
                <label for="repeatPassword"><b>Repeat Password</b></label>
                <input
                    id="repeatPassword"
                    type="password"
                    placeholder="Repeat Password"
                    name="repeatPassword"
                    required
                    
                />
                <label for="phone-number"><b>Therapist Phone Number</b></label>
                <input
                    id="phone"
                    type="text"
                    placeholder="Enter Phone Number"
                    name="phone-number"
                    required
                    inputmode="numeric"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');check();"
                />
                </div>
                <div id="marg">
                <label id="bio" for="bio"><b>Therapist Bio (Max 200 characters)</b></label>
                <textarea rows="5" cols="33"id="bio-box"type="text"placeholder="Enter Bio"maxlength="200"name="bio"required/></textarea>
                </div>
                <p></p>
                <div>
                    <button id="myButton" type="button" class="cancel" onclick="window.location.href='./Admin.html'">Cancel</button>
                    <button id="myButton" type="button" class="signup" onclick="createTherapist()">Confirm</button>
                </div>
            </div>
        </form>
        </div>

  </div>
  <script src="./scripts//CreateTherapist.js"></script>
</body>
</html>
