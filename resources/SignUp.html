<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="icon" href="./images/therapist-page-icon.png">
        <link rel="stylesheet" href="./styles/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </head>
<body>

    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <p id="header-txter">Welcome! Login or Sign Up to use...</p>
      </ul>

      <div id="btns" class="col-md-3 text-end">
        <a href="./login.html">
          <button id="login-btn" type="button" class="btn">Login</button>
        </a>
        <a href="./SignUp.html"></a>
          <button id="signup-btn" type="button" class="btn">Sign-up</button>
        </a>
      </div>

</div>
    <div id="all">
        <form id="createClient">
            <div class="formContainer">
                <div id="marg">
                <label for="fname"><b>First Name</b></label>
                <input
                    id="fname"
                    type="text"
                    placeholder="Enter First Name"
                    name="fname"
                    required
                />
                <label for="lname"><b>Last Name</b></label>
                <input
                    id="lname"
                    type="text"
                    placeholder="Enter Last Name"
                    name="fname"
                    required
                />
                </div>
                <div id="marg">
                <label for="email"><b>Email</b></label>
                <input
                    id="email"
                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                />
                <label for="password"><b>Password</b></label>
                <input
                    id="password"
                    type="password"
                    placeholder="Enter Password"
                    name="password"
                    required
                />
                </div>
                <div id="marg">
                <label for="repeatPassword"><b>Repeat Password</b></label>
                <input
                    id="repeatPassword"
                    type="password"
                    placeholder="Repeat Password"
                    name="repeatPassword"
                    required
                    
                />
                <label for="phone-number"><b>Phone Number</b></label>
                <input
                    id="phone"
                    type="text"
                    placeholder="Enter Phone Number"
                    name="phone-number"
                    required
                    maxlength="9"
                    inputmode="numeric"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');check();"
                    
                />
                </div>
                <div id="marg">
                <label for="address"><b>Street Address</b></label>
                <input
                    id="address"
                    type="text"
                    placeholder="Enter Street Address"
                    name="address"
                    required
                />
                <div id="marg">
                <label for="city"><b>City</b></label>
                <input
                    id="city"
                    type="text"
                    placeholder="Enter City"
                    name="city"
                    required
                />
                <label for="state"><b>State</b></label>
                <select id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zipcode"><b>Zip Code</b></label>
                <input
                    id="zipcode"
                    class="zipcode"
                    type="text"
                    placeholder="Enter Zip Code"
                    name="zipcode"
                    required
                    maxlength="5"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                />
                </div>
                <p></p>
                <div>
                    <button id="myButton" type="button" class="cancel" onclick="window.location.href='../index.html'">Cancel</button>
                    <button id="myButton" type="button" class="signup" onclick="createClient()">Sign Up</button>
                </div>
            </div>
        </form>
        </div>
        <script src="./scripts/signup.js"></script>
    </body>
</html>
