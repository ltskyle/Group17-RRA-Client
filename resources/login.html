<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./images/therapist-page-icon.png">
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="enter-login">Please Enter Login Information</h1>
    <div id="login-btn">

    <form>
		<input class="center" type="text" id="username" placeholder="Email">
		<input class="center" type="password" id="password" placeholder="Password">
		<button class="center" id="confirm" type="submit" onclick="getLogin()">Login</button>
	</form>
    <p id="buffer">Don't have an account? Sign up here!<button class="center" id="singup" onclick="window.location.href='./signup.html'">Sign Up</button></p>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
